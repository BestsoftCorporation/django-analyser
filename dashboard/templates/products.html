{%  extends 'master.html' %}

{%  block content %}
<h1>Products</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">price</th>

    </tr>
  </thead>
  <tbody>
   {% for product in Products %}
    <tr>
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>

    </tr>
   {% endfor %}


  </tbody>
</table>


{% endblock %}
