{%  extends 'master.html' %}

{%  block content %}

<h1>Users</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
        <th scope="col">Mail</th>

    </tr>
  </thead>
  <tbody>
   {% for user in Users %}
    <tr>
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
    </tr>
   {% endfor %}


  </tbody>
</table>

{% endblock %}
